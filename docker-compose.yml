version: '2'

services:

  redis:
    image: redis
    ports:
      - 6379:6379
    expose:
      - "6379"
    container_name: cache
  node:
    tty: true # Enables debugging capabilities when attached to this container.
    image: 'docker.io/bitnami/node:12-debian-10'
    command: sh -c 'npm install && node app'
    command: sh -c 'redis-server --bind cache'
    ports:
      - 3001:3000
    volumes:
      - .:/app
    links:
      - redis
    environment:
      - REDIS_URL=redis://cache
